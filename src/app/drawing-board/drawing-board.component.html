<mat-card>
  <mat-card-content>
    <mat-card-title>Online Drawing Board</mat-card-title>
    <hr />

    <div fxLayout="row wrap">
      <div
        fxFlex.gt-lg="60"
        fxFlex.gt-md="60"
        fxFlex.gt-sm="100"
        fxFlex.gt-xs="100"
        fxFlex="100"
      >
        <div class="custom-item">
          <div class="custom-item-title">Background Image</div>
          <div class="custom-item-body">
            <input
              type="text"
              class="form-control"
              placeholder="http://example.jpg"
              [(ngModel)]="props.canvasImage"
              (keyup)="setCanvasImage()"
            />
          </div>
        </div>
      </div>
      <div
        fxFlex.gt-lg="40"
        fxFlex.gt-md="40"
        fxFlex.gt-sm="100"
        fxFlex.gt-xs="100"
        fxFlex="100"
      >
        
      </div>
    </div>

    <br />

    <hr />

    <!-- Content body -->

    <div fxLayout="row">
      <!-- column -->
      <div fxFlex.gt-lg="25" fxFlex.gt-md="25" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card-title>ToolBox</mat-card-title>
        <hr />
        <mat-form-field>
          <input
            matInput
            id=""
            placeholder="Type your Add text"
            [(ngModel)]="textString"
          />
        </mat-form-field>
        <button
          id="add-text"
          data-toggle="tooltip"
          title="Add text"
          mat-raised-button
          color="primary"
          color="warn"
          (click)="addText()"
        >
          <i class="material-icons">add</i> Add Text
          <!-- <i class="fa fa-plus" aria-hidden="true"></i> -->
        </button>
        <hr />
        <div class="card">
          <div class="card-header">Add figure</div>
          <div class="button-row">
            <button
              type="button"
              mat-mini-fab
              color="primary"
              (click)="addFigure('rectangle')"
            >
              <i class="material-icons">calendar_view_day</i>
            </button>
            <button
              type="button"
              mat-mini-fab
              color="primary"
              (click)="addFigure('square')"
            >
              <i class="material-icons">stop</i>
            </button>
            <button
              type="button"
              mat-mini-fab
              color="primary"
              (click)="addFigure('triangle')"
            >
              <i class="material-icons">signal_cellular_4_bar</i>
            </button>
            <button
              type="button"
              mat-mini-fab
              color="primary"
              (click)="addFigure('circle')"
            >
              <i class="material-icons">lens</i>
            </button>
          </div>
          <div class="button-row">
            <button
              type="button"
              mat-mini-fab
              color="primary"
              (click)="addFigure('rectangle')"
            >
              <i class="material-icons">crop_16_9</i>
            </button>
            <button
              type="button"
              mat-mini-fab
              color="primary"
              (click)="addFigure('square')"
            >
              <i class="material-icons">crop_square</i>
            </button>
            <button
              type="button"
              mat-mini-fab
              color="primary"
              (click)="addFigure('triangle')"
            >
              <i class="material-icons">signal_cellular_null</i>
            </button>
            <button
              type="button"
              mat-mini-fab
              color="primary"
              (click)="addFigure('circle')"
            >
              <i class="material-icons">panorama_fish_eye</i>
            </button>
          </div>
        </div>
        <hr />
        <div class="card">
          <div class="card-header">Options</div>
          <div class="card-body text-center">
            <div class="button-row">
              <button
                data-toggle="tooltip"
                title="Delete element"
                mat-mini-fab
                color="basic"
                [disabled]="!selected"
                (click)="removeSelected()"
              >
                <i class="material-icons">delete</i>
                <!-- <i class="fa fa-trash" aria-hidden="true"></i> -->
              </button>
              <button
                data-toggle="tooltip"
                title="Send to back"
                mat-mini-fab
                color="basic"
                [disabled]="!selected"
                (click)="sendToBack()"
              >
                <i class="material-icons">arrow_downward</i>
                <!-- <i class="fa fa-level-down" aria-hidden="true"></i> -->
              </button>
              <button
                data-toggle="tooltip"
                title="Send to front"
                mat-mini-fab
                color="basic"
                [disabled]="!selected"
                (click)="bringToFront()"
              >
                <i class="material-icons">arrow_upward</i>
                <!-- <i class="fa fa-level-up" aria-hidden="true"></i> -->
              </button>
              <button
                data-toggle="tooltip"
                title="Clone"
                mat-mini-fab
                color="basic"
                [disabled]="!selected || selected.type == 'group'"
                (click)="clone()"
              >
                <i class="material-icons">vertical_align_bottom</i>
                <!-- <i class="fa fa-clone" aria-hidden="true"></i> -->
              </button>
              <button
                data-toggle="tooltip"
                title="Unselect"
                mat-mini-fab
                color="basic"
                [disabled]="!selected"
                (click)="cleanSelect()"
              >
                <i class="fa fa-remove" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
        <hr />
        <div class="card" >
          <div class="card-header">Add images</div>

          <div class="card-body max-height">
            <img
              class="images-item"
              (click)="getImgPolaroid($event)"
              src="assets/img/1.svg"
            />
            <img
              class="images-item"
              (click)="getImgPolaroid($event)"
              src="assets/img/2.svg"
            />
            <img
              class="images-item"
              (click)="getImgPolaroid($event)"
              src="assets/img/3.svg"
            />
            <img
              class="images-item"
              (click)="getImgPolaroid($event)"
              src="assets/img/4.svg"
            />
            <img
              class="images-item"
              (click)="getImgPolaroid($event)"
              src="assets/img/5.svg"
            />
            <img
              class="images-item"
              (click)="getImgPolaroid($event)"
              src="assets/img/home.svg"
            />
            <img
              class="images-item"
              (click)="getImgPolaroid($event)"
              src="assets/img/airport.svg"
            />
            <img
              class="images-item"
              (click)="getImgPolaroid($event)"
              src="assets/img/land.svg"
            />
            <img
              class="images-item"
              (click)="getImgPolaroid($event)"
              src="assets/img/takeoff.svg"
            />
            <img
              class="images-item"
              (click)="getImgPolaroid($event)"
              src="assets/img/cross.svg"
            />
            <img
              class="images-item"
              (click)="getImgPolaroid($event)"
              src="assets/img/call_made.svg"
            />
            <img
              class="images-item"
              (click)="getImgPolaroid($event)"
              src="assets/img/received.svg"
            />
            <img
              class="images-item"
              (click)="getImgPolaroid($event)"
              src="assets/img/error.svg"
            />
            <img
              class="images-item"
              (click)="getImgPolaroid($event)"
              src="assets/img/warning.svg"
            />
            <img
              class="images-item"
              (click)="getImgPolaroid($event)"
              src="assets/img/sync.svg"
            />
            <img
              class="images-item"
              (click)="getImgPolaroid($event)"
              src="assets/img/room.svg"
            />
            <img
              class="images-item"
              (click)="getImgPolaroid($event)"
              src="assets/img/grade.svg"
            />
          </div>
        </div>

        <br />

        <hr />

        <div class="card">
            <div class="card-header">Custom</div>
            <div class="card-body">
                <div class="custom-item" *ngIf="selected  && selected.type == 'group'">Group Selected</div>
                <div class="custom-item" *ngIf="!selected">No items selected</div>
                <div class="custom-item" *ngIf="selected && selected.type != 'group'">
                    <div class="custom-item-title">ID</div>
                    <div class="custom-item-body">
                        <input type="text" class="form-control" [(ngModel)]="props.id" (keyup)="setId()">
                    </div>
                </div>
                <div class="custom-item" *ngIf="selected && selected.type != 'group'">
                    <div class="custom-item-title">Opacity</div>
                    <div class="custom-item-body">
                        <input type="range" [(ngModel)]="props.opacity" (change)="setOpacity()">{{props.opacity}}</div>
                </div>
                <div class="custom-item" *ngIf="selected && textEditor || selected && figureEditor">
                    <div class="custom-item-title">Fill</div>
                    <div class="custom-item-body">
                        <input type="text" class="form-control" [cpPosition]="'bottom'" [(colorPicker)]="props.fill" [style.background]="props.fill"
                            [value]="props.fill" (colorPickerChange)="setFill()">
                    </div>
                </div>
                <div class="custom-item" *ngIf="selected && textEditor">
                    <div class="custom-item-title">Font family</div>
                    <div class="custom-item-body">
                        <select [(ngModel)]="props.fontFamily" class="form-control" (change)="setFontFamily()">
                            <option value="arial">Arial</option>
                            <option value="helvetica" selected>Helvetica</option>
                            <option value="verdana">Verdana</option>
                            <option value="courier">Courier</option>
                            <option value="Roboto">Roboto</option>
                            <option value="Open Sans">Open Sans</option>
                            <option value="Zilla Slab">Zilla Slab</option>
                            <option value="Lato">Lato</option>
                            <option value="Bellefair">Bellefair</option>
                            <option value="Fresca">Fresca</option>
                            <option value="Raleway">Raleway</option>
                            <option value="Open Sans Condensed">Open Sans Condensed</option>
                            <option value="Indie Flower">Indie Flower</option>
                            <option value="Josefin Sans">Josefin Sans</option>
                            <option value="Inconsolata">Inconsolata</option>
                            <option value="Pacifico">Pacifico</option>
                            <option value="Gloria Hallelujah">Gloria Hallelujah</option>
                        </select>
                    </div>
                </div>
                <div class="custom-item" *ngIf="selected && textEditor">
                    <div class="custom-item-title">Text Align</div>
                    <div class="custom-item-body text-center">
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-primary" [ngClass]="{'active': props.textAlign == 'left' }" (click)="setTextAlign('left')">
                                <i class="fa fa-align-left"></i>
                            </button>
                            <button type="button" class="btn btn-primary" [ngClass]="{'active': props.textAlign == 'center' }" (click)="setTextAlign('center')">
                                <i class="fa fa-align-center"></i>
                            </button>
                            <button type="button" class="btn btn-primary" [ngClass]="{'active': props.textAlign == 'right' }" (click)="setTextAlign('right')">
                                <i class="fa fa-align-right"></i>
                            </button>
                            <button type="button" class="btn btn-primary" [ngClass]="{'active': props.textAlign == 'justify' }" (click)="setTextAlign('justify')">
                                <i class="fa fa-align-justify"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="custom-item" *ngIf="selected && textEditor">
                    <div class="custom-item-title">Style</div>
                    <div class="custom-item-body text-center">
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-primary btn-sm" [ngClass]="{'active': props.fontWeight }" (click)="setBold()">
                                <i class="fa fa-bold"></i>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" [ngClass]="{'active': props.fontStyle }" (click)="setFontStyle()">
                                <i class="fa fa-italic"></i>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" [ngClass]="{'active': hasTextDecoration('underline') }"
                                (click)="setTextDecoration('underline')">
                                <i class="fa fa-underline"></i>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" [ngClass]="{'active': hasTextDecoration('overline') }"
                                (click)="setTextDecoration('overline')">
                                <i class="fa fa-underline fa-flip-vertical"></i>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" [ngClass]="{'active': hasTextDecoration('line-through') }"
                                (click)="setTextDecoration('line-through')">
                                <i class="fa fa-strikethrough"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="custom-item" *ngIf="selected && textEditor">
                    <div class="custom-item-title">Font Size</div>
                    <div class="custom-item-body">
                        <input type="range" [(ngModel)]="props.fontSize" (change)="setFontSize()" step="1" min="1" max="120">{{props.fontSize}}</div>
                </div>
                <div class="custom-item" *ngIf="selected && textEditor">
                    <div class="custom-item-title">Line Height</div>
                    <div class="custom-item-body">
                        <input type="range" [(ngModel)]="props.lineHeight" (change)="setLineHeight()" step="0.1" min="0" max="10">{{props.lineHeight}}</div>
                </div>
                <div class="custom-item" *ngIf="selected && textEditor">
                    <div class="custom-item-title">Char Spacing</div>
                    <div class="custom-item-body">
                        <input type="range" [(ngModel)]="props.charSpacing" (change)="setCharSpacing()" step="10" min="-200" max="800">{{props.charSpacing}}</div>
                </div>
            </div>
        </div>
      </div>
      <!-- column -->
      <!-- column -->
      <div fxFlex.gt-lg="75" fxFlex.gt-md="75" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
          <mat-card-content>
            <mat-card-title>Canvas</mat-card-title>

            <hr />
            <canvas id="canvas"></canvas>
          </mat-card-content>
        </mat-card>
      </div>
      <!-- column -->
    </div>
    <div class="button-row">
      <button
        data-toggle="tooltip"
        title="Save in localStorage"
        type="button"
        mat-raised-button
        color="primary"
        (click)="saveCanvasToJSON()"
      >
        <i class="fa fa-save" aria-hidden="true"></i> Save local
      </button>
      <button
        data-toggle="tooltip"
        title="Load from localStorage"
        type="button"
        mat-raised-button
        color="primary"
        (click)="loadCanvasFromJSON()"
      >
        <i class="fa fa-save" aria-hidden="true"></i> Load local
      </button>
      <button
        data-toggle="tooltip"
        title="Clean Canvas"
        type="button"
        mat-raised-button
        color="primary"
        (click)="confirmClear()"
      >
        <i class="fa fa-ban" aria-hidden="true"></i> Clean
      </button>
    </div>
  </mat-card-content>
</mat-card>
